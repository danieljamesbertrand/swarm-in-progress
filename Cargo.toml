[package]
name = "punch-simple"
version = "0.1.0"
edition = "2021"
authors = ["punch-simple"]
description = "Simple libp2p rendezvous client and server"

[dependencies]
libp2p = { version = "0.53", features = ["quic", "noise", "tcp", "dns", "macros", "rendezvous", "identify", "yamux", "tokio"] }
tokio = { version = "1.35", features = ["full"] }
clap = { version = "4.4", features = ["derive"] }

[[bin]]
name = "listener"
path = "src/listener.rs"

[[bin]]
name = "dialer"
path = "src/dialer.rs"

[[bin]]
name = "server"
path = "src/server.rs"

# fail2ban jail configuration for Punch Rendezvous Server
# Monitors connection attempts on port 51820 (QUIC/TCP)

[punch-rendezvous]

enabled  = true
port     = 51820
protocol = udp,tcp
filter   = punch-rendezvous
logpath  = /home/dbertrand/punch-simple/server.log
maxretry = 5
findtime = 300
bantime  = 3600
action   = %(action_)s

# Ban persistent connection attempts
# - maxretry: 5 failed connection attempts
# - findtime: within 5 minutes (300 seconds)
# - bantime: ban for 1 hour (3600 seconds)

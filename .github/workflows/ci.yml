name: CI

on:
  push:
    branches: ["**"]
  pull_request:

permissions:
  contents: read

jobs:
  rust:
    name: Rust (build + test, locked, all targets)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: 1.82.0
          components: rustfmt, clippy
      - name: Build (all targets, locked)
        run: cargo build --all-targets --locked
      - name: Test (locked)
        run: cargo test --locked

  clippy-critical:
    name: Rust (clippy: critical lints only)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: 1.82.0
          components: clippy
      # We intentionally gate only on high-signal lints to avoid breaking CI due to
      # pre-existing style/warning debt. This is a regression guardrail, not a rewrite.
      - name: Clippy (deny correctness + suspicious)
        run: cargo clippy --all-targets --locked -- -D clippy::correctness -D clippy::suspicious

  rustfmt:
    name: Rust (fmt check, informational)
    runs-on: ubuntu-latest
    continue-on-error: true
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: 1.82.0
          components: rustfmt
      - name: rustfmt --check (non-blocking for now)
        run: cargo fmt --all --check

  powershell-parse:
    name: PowerShell (parse check)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Parse all *.ps1
        shell: pwsh
        run: ./scripts/ci/pwsh_parse_all.ps1

  powershell-lint:
    name: PowerShell (PSScriptAnalyzer)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install PSScriptAnalyzer
        shell: pwsh
        run: |
          Set-StrictMode -Version Latest
          $ErrorActionPreference = 'Stop'
          Install-Module PSScriptAnalyzer -Scope CurrentUser -Force -AllowClobber
      - name: Analyze *.ps1 (best-practice lint)
        shell: pwsh
        run: |
          Set-StrictMode -Version Latest
          $ErrorActionPreference = 'Stop'
          $scripts = Get-ChildItem -Path . -Recurse -File -Filter '*.ps1'
          $results = Invoke-ScriptAnalyzer -Path $scripts.FullName -Severity Error,Warning
          if ($results.Count -gt 0) {
            $results | Sort-Object ScriptName, Line | Format-Table -AutoSize
            throw ("PSScriptAnalyzer found {0} issue(s)." -f $results.Count)
          }

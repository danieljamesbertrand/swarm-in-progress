name: CI

on:
  push:
    branches: ["**"]
  pull_request:

permissions:
  contents: read

jobs:
  rust:
    name: Rust (build + test, locked, all targets)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: 1.82.0
          components: rustfmt, clippy
      - name: Build (all targets, locked)
        run: cargo build --all-targets --locked
      - name: Test (locked)
        run: cargo test --locked

  powershell-parse:
    name: PowerShell (parse check)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Parse all *.ps1
        shell: pwsh
        run: ./scripts/ci/pwsh_parse_all.ps1

  powershell-lint:
    name: PowerShell (PSScriptAnalyzer)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install PSScriptAnalyzer
        shell: pwsh
        run: |
          Set-StrictMode -Version Latest
          $ErrorActionPreference = 'Stop'
          Install-Module PSScriptAnalyzer -Scope CurrentUser -Force -AllowClobber
      - name: Analyze *.ps1 (best-practice lint)
        shell: pwsh
        run: |
          Set-StrictMode -Version Latest
          $ErrorActionPreference = 'Stop'
          $scripts = Get-ChildItem -Path . -Recurse -File -Filter '*.ps1'
          $results = Invoke-ScriptAnalyzer -Path $scripts.FullName -Severity Error,Warning
          if ($results.Count -gt 0) {
            $results | Sort-Object ScriptName, Line | Format-Table -AutoSize
            throw ("PSScriptAnalyzer found {0} issue(s)." -f $results.Count)
          }

name: CI

on:
  push:
    branches: ["**"]
  pull_request:

permissions:
  contents: read

jobs:
  rust:
    name: Rust (build + test, locked)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: 1.82.0
          components: rustfmt, clippy
      - name: Build (locked)
        run: cargo build --locked
      - name: Test (locked)
        run: cargo test --locked

  powershell-parse:
    name: PowerShell (parse check)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Parse all *.ps1
        shell: pwsh
        run: ./scripts/ci/pwsh_parse_all.ps1
